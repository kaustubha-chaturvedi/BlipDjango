{% extends 'base.html' %}
{% load static %}
{% block body %}
{% if messages %}
    {% for message in messages %}
        <small class="text-red-400 {% if message.tags %}{{message.tags}}{% endif %}">{{message}}</small>
    {% endfor %}
{% endif %}
<form action="" method="post" class="w-1/3 mx-auto">
{% csrf_token %}
    {% for field in form %}
        <label class="block my-3">
            {{field}}
        </label>
        <script>
            var element=document.getElementById("{{field.auto_id}}");   
            element.placeholder="Enter {{field.label}}"
            element.classList.add("form-input","mt-1","rounded-xl","p-2","bg-white","dark:bg-black","text-black","dark:text-white","block","w-full");
        </script>
    {% endfor %}
    <center>
    <input type="submit" value="Submit" class=" bg-blue-400 dark:bg-blue-600 text-white px-3 py-1 rounded-xl">
    </center>
</form>
{% endblock body %}
